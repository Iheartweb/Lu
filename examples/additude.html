<html>

  <title>Tabs</title>
  <link rel="stylesheet" type="text/css" href="/styles/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/typography.css">
  <link rel="stylesheet" type="text/css" href="/styles/css/tabs.css">
</head>

<body>

  <div class="page">
    <nav></nav>
    <div class="content">
      <div class="main">
        <h1 id="nodes"></h1>
        <div id="tabs" role="live"></div>

      </li>
      <li id="moriarty-tab" role="tab" class="tab" aria-controls="moriarty-<%= id %>">
        <a href="#moriarty-<%= id %>" tabindex="-1" role="button" data-lu="Button:Select">Moriarty</a>

    </ul>

<script type="text/javascript">
  var template = _.template($('#tabs-template').html()),
    $tabs = $('#tabs'),
    $nodes = $('#nodes'),
    $add = $('#add'),
    counter = 0;

  $add.on('click', function () {
    $tabs.append(template({id:counter}));
    counter +=1;
  });

</script>

<script src="/scripts/bootstrap.js"></script>

</html>
